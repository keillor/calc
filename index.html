<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="numbers" id="row1">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator" id="plus">+</button>
    </div>
    <div class="numbers" id="row2">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator" id="minus">-</button>
    </div>
    <div class="numbers" id="row3">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator" id="multiply">X</button>
    </div>
    <div class="numbers" id="row4">
      <button class="operator" id="clear">C</button>
      <button>0</button>
      <button>=</button>
      <button class="operator" id="divide">/</button>
    </div>
  </body>
</html>

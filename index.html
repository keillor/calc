<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="calcBody">
      <div class="window">
        <p id="screen">0</p>
      </div>
      <div class="numbers" id="row1">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button class="operator" id="plus">+</button>
      </div>
      <div class="numbers" id="row2">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button class="operator" id="minus">-</button>
      </div>
      <div class="numbers" id="row3">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button class="operator" id="multiply">X</button>
      </div>
      <div class="numbers" id="row4">
        <button class="operator" id="clear" onclick="Clear();">C</button>
        <button id="0">0</button>
        <button class="operator" id="equals">=</button>
        <button class="operator" id="divide">/</button>
      </div>
    </div>
  </body>
</html>
